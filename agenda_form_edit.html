<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ETTER - Electronic Letter System</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="shortcut icon" href="icon.png">
        <link href="css/ratchet.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <style>
            .form-component-select {
                width: 100%;
                height: 35px;
                -webkit-appearance: none;
                padding: 0 15px;
                margin-bottom: 15px;
                line-height: 21px;
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 3px;
                outline: none;
            }
        </style>
    </head>

    <body>
        <header class="bar bar-nav" style="background-color: #0D3956;">
            <a class="icon icon-left-nav pull-left" id="btn-agenda-detail" style="color: white;"></a>
            <a class="icon icon-trash pull-right" id="btn-agenda-delete" style="color: white;"></a>
            <h1 class="title">Edit Agenda</h1>
        </header>

        <div class="content" style="background-color: #d7d7d7;">
            <div class="card" style="border-radius: 3px;">
                <form class="card" style="border: 0px;">
                    <span>Judul Kegiatan</span>
                    <input name="title" id="title" type="text" placeholder="cth: Kegiatan Forum OPD" style="margin-top:10px;">
                    <span>Deskripsi</span>
                    <input name="description" id="description" type="text" placeholder="cth: Forum OPD Provinsi Jawa Barat" style="margin-top:10px;">
                    <span>Tempat</span>
                    <input name="place" id="place" type="text" placeholder="cth: Gedung Biofarma" style="margin-top:10px;">
                    <span>Tanggal Mulai</span>
                    <input name="due_date" id="due_date" type="text" placeholder="cth: 09/13/2016 (mm/dd/yyyy)" style="margin-top:10px;">
                    <span>Waktu Mulai</span>
                    <input name="due_time" id="due_time" type="text" placeholder="cth: 08:00 (hh:ii)" style="margin-top:10px;">
                    <span>Tanggal Selesai</span>
                    <input name="finish_date" id="finish_date" type="text" placeholder="cth: 09/15/2016 (mm/dd/yyyy)" style="margin-top:10px;">
                    <span>Waktu Selesai</span>
                    <input name="finish_time" id="finish_time" type="text" placeholder="cth: 10:30 (hh:ii)" style="margin-top:10px;">
                    <span>Prioritas</span>
                    <select class="form-component-select" name="priority" id="priority">
                        <option value="Biasa">-- Pilih Opsi --</option>
                        <option value="Biasa">Biasa</option>
                        <option value="Penting">Penting</option>
                        <option value="Sangat Penting">Sangat Penting</option>
                    </select>
                    <button class="btn btn-positive btn-block" id="updateAgenda" style="margin-bottom: 0px;">Perbarui</button>
                </form>
            </div>
        </div>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/helper.js"></script>
        <script>
            $(document).ready(function () {
                loginCheck();

                $('#btn-agenda-detail').attr('href', 'agenda_detail.html?id=' + getParamValue('id'));
                var settings = {
                    "async": true,
                    "crossDomain": true,
                    "url": "http://io.nowdb.net/v2/select_id/token/" + token +
                    "/project/" + project +
                    "/collection/agenda" +
                    "/appid/" + appid +
                    "/id/" + getParamValue('id'),
                    "method": "GET",
                    "headers": {
                        "cache-control": "no-cache"
                    }
                }

                $.ajax(settings).done(function (response) {
                    $('#title').val(response[0].title);
                    $('#description').val(response[0].description);
                    $('#place').val(response[0].place);
                    $('#due_date').val(response[0].due_date);
                    $('#due_time').val(response[0].due_time);
                    $('#finish_date').val(response[0].finish_date);
                    $('#finish_time').val(response[0].finish_time);
                    $('#priority').val(response[0].priority);
                });
            });
            $('#updateAgenda').click(function () {
                var d = new Date();
                var strDate = (d.getMonth() + 1) + "/" + d.getDate() + "/" + d.getFullYear();
                var form = new FormData();
                form.append("token", token);
                form.append("project", project);
                form.append("collection", "agenda");
                form.append("appid", appid);
                form.append("title", $('#title').val());
                form.append("description", $('#description').val());
                form.append("place", $('#place').val());
                form.append("due_date", $('#due_date').val());
                form.append("due_time", $('#due_time').val());
                form.append("finish_date", $('#finish_date').val());
                form.append("finish_time", $('#finish_time').val());
                form.append("priority", $('#priority').val());
                form.append("id", getParamValue('id'));

                var settings = {
                    "async": true,
                    "crossDomain": true,
                    "url": "http://io.nowdb.net/v2/update_id",
                    "method": "POST",
                    "headers": {
                        "cache-control": "no-cache",
                    },
                    "processData": false,
                    "contentType": false,
                    "mimeType": "multipart/form-data",
                    "data": form
                }

                $.ajax(settings).done(function (response) {
                    var obj = jQuery.parseJSON(response);
                    $(location).attr('href', 'agenda_detail.html?id=' + getParamValue('id'));
                });
                return false;
            });

            $('#btn-agenda-delete').click(function () {
                if (window.confirm("Anda Yakin Akan Menghapus Data Ini?")) {
                    var settings = {
                        "async": true,
                        "crossDomain": true,
                        "url": "http://io.nowdb.net/v2/remove_id" +
                        "/token/" + token +
                        "/project/" + project +
                        "/collection/agenda" +
                        "/appid/" + appid +
                        "/id/" + getParamValue('id'),
                        "method": "DELETE",
                        "headers": {
                            "cache-control": "no-cache"
                        }
                    }

                    $.ajax(settings).done(function (response) {
                        $(location).attr('href', 'agenda.html');
                    });
                } else {
                    return false;
                }
                return false;
            });
        </script>
    </body>
</html>
