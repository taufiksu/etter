<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ETTER - Electronic Letter System</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="shortcut icon" href="icon.png">
        <link href="css/ratchet.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <style>
            .form-component-select {
                width: 100%;
                height: 35px;
                -webkit-appearance: none;
                padding: 0 15px;
                margin-bottom: 15px;
                line-height: 21px;
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 3px;
                outline: none;
            }
        </style>
    </head>

    <body>
        <header class="bar bar-nav" style="background-color: #0D3956;">
            <a class="icon icon-left-nav pull-left" href="division.html" style="color: white;"></a>
            <h1 class="title">Input Sub Bidang</h1>
        </header>

        <div class="content" style="background-color: #d7d7d7;">
            <div class="card" style="border:0px;padding-top:5px;border-radius: 3px;">
                <form class="card" style="border: 0px;">
                    <span>Singkatan Bidang</span>
                    <input name="short_title" id="short_title" type="text" placeholder="cth: Bidang 1" style="margin-top:10px;">
                    <span>Nama Bidang</span>
                    <input name="title" id="title" type="text" placeholder="cth: Bidang Pengelolaan .." style="margin-top:10px;">
                    <span>Nama Pimpinan</span>
                    <input name="leader_name" id="leader_name" type="text" placeholder="cth: Ir Albarda S.T M.T" style="margin-top:10px;">
                    <span>Email Pimpiman</span>
                    <input name="leader_email" id="leader_email" type="text" placeholder="cth: albarda@jabarprov.go.id" style="margin-top:10px;">
                    <span>Kontak Pimpinan</span>
                    <input name="leader_phone" id="leader_phone" type="text" placeholder="cth: 08221836XXXX" style="margin-top:10px;">
                </form>
                <button class="btn btn-positive btn-block" id="submitDivision" style="margin: 10px;width: 94%">Simpan</button>
            </div>
        </div>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/helper.js"></script>
        <script>
            loginCheck();

            $('#submitDivision').click(function () {
                var form = new FormData();
                form.append("token", token);
                form.append("project", project);
                form.append("collection", "division");
                form.append("appid", appid);
                form.append("short_title", $('#short_title').val());
                form.append("title", $('#title').val());
                form.append("leader_name", $('#leader_name').val());
                form.append("leader_email", $('#leader_email').val());
                form.append("leader_phone", $('#leader_phone').val());
                form.append("parent_id", getParamValue('id'));

                var settings = {
                    "async": true,
                    "crossDomain": true,
                    "url": "http://io.nowdb.net/v2/insert",
                    "method": "POST",
                    "headers": {
                        "cache-control": "no-cache",
                    },
                    "processData": false,
                    "contentType": false,
                    "mimeType": "multipart/form-data",
                    "data": form
                }

                $.ajax(settings).done(function (response) {
                    var obj = jQuery.parseJSON(response);
                    $(location).attr('href', 'division.html');
                });
                return false;
            });
        </script>
    </body>
</html>
