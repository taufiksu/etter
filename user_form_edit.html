<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ETTER - Electronic Letter System</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="shortcut icon" href="icon.png">
        <link href="css/ratchet.css" rel="stylesheet">
        <link href="css/Roboto.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <style>
            .form-component-select {
                width: 100%;
                height: 35px;
                -webkit-appearance: none;
                padding: 0 15px;
                margin-bottom: 15px;
                line-height: 21px;
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 3px;
                outline: none;
            }
        </style>
    </head>
    <body>
        <header class="bar bar-nav" style="background-color: #0D3956;">
            <a id="btn-back" class="icon icon-left-nav pull-left" style="color: white;"></a>
            <h1 class="title">Ubah Data Pengguna</h1>
        </header>

        <div class="content" style="background: #d7d7d7;">
            <div class="card" style="border-radius: 3px;">
                <form class="card" style="border: 0px;border-radius: 3px;">
                    <span>Nama Lengkap</span>
                    <input name="name" id="name" type="text" style="margin-top:10px;">
                    <span>Grup</span>
                    <select class="form-component-select" name="division_id" id="division_id">
                        <option value="0">-- Tidak Termasuk --</option>
                    </select>
                    <input type="hidden" name="user_id" id="user_id"/>
                    <button class="btn btn-positive btn-block" id="updateUser" style="margin-bottom: 0px; border-radius: 3px;">Ubah</button>
                </form>
            </div>
        </div>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/helper.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                var user = {
                    "async": true,
                    "crossDomain": true,
                    "url": "http://io.nowdb.net/v2/select_id" +
                    "/token/" + token +
                    "/project/" + project +
                    "/collection/user" +
                    "/appid/" + appid +
                    "/id/" + getParamValue('id'),
                    "method": "GET",
                    "headers": {
                        "cache-control": "no-cache"
                    }
                }

                $.ajax(user).done(function (response_user) {
                    $('#name').val(response_user[0].name);
                    $('#user_id').val(response_user[0].id);
                    $('#btn-back').attr('href', 'user_detail.html?id=' + response_user[0].id);
                });

                var division = {
                    "async": true,
                    "crossDomain": true,
                    "url": "http://io.nowdb.net/v2/select_all" +
                    "/token/" + token +
                    "/project/" + project +
                    "/collection/division" +
                    "/appid/" + appid,
                    "method": "GET",
                    "headers": {
                        "cache-control": "no-cache"
                    }

                }

                $.ajax(division).done(function (response_division) {
                    $.each(response_division, function (key, value) {
                        $('#division_id').append('<option value="' + value.id + '">' + value.title + '</option>');
                    });
                });

                $('#updateUser').click(function () {
                    var form = new FormData();
                    form.append("token", token);
                    form.append("project", project);
                    form.append("collection", "user");
                    form.append("appid", appid);
                    form.append("name", $('#name').val());
                    form.append("division_id", $('#division_id').val());
                    form.append("id", $('#user_id').val());

                    var user = {
                        "async": true,
                        "crossDomain": true,
                        "url": "http://io.nowdb.net/v2/update_id",
                        "method": "POST",
                        "headers": {
                            "cache-control": "no-cache",
                        },
                        "processData": false,
                        "contentType": false,
                        "mimeType": "multipart/form-data",
                        "data": form
                    }

                    $.ajax(user).done(function () {
                        $(location).attr('href', 'user_detail.html?id=' + getParamValue('id'));
                    });
                    return false;
                });
            });
        </script>
    </body>
</html>
